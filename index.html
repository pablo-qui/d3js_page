<!DOCTYPE html>
<html>
    <head>
        <title>d3.js data driven page </title>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        
    </head>

    <body>

        <p>The text you write will appear below the show button, you can 
            change its clour with these buttons.</p>
        <button onclick="colorred()"> Change to red </button>
        <button onclick="colorblue()"> Change to blue </button>
        <br>
        <br>
        
        <form onSubmit="return add()">
            <label for="text">Write here the text you want to add:</label>
            <input type="text" id="text_" ><br><br>
            <input type="submit", name= "Submit",  value="Show ">
        </form>
          <br>
         
        
                
        <script>
            var dataset = [];
            var p=d3.select("body").selectAll("change")
            .data(dataset)
            .text(function(d){return d});
            function add(event){
                console.log(document.getElementById("text_").value)
                draw(document.getElementById("text_").value)
                document.getElementById("text_").value = " "
                return false;
            } 
            function draw(val){
                d3.select("body").append("change");
                dataset.push(val);
                var p = d3.select("body").selectAll("change")
                .data(dataset)
                .text(function(d){return d});
            }
            function colorred(){
                d3.selectAll("change").style("color","red");
            }
            function colorblue(){
                d3.selectAll("change").style("color","blue");
            }
        </script>
        <p id="change"> </p>
        
        
        
        
        
        
        
        
        
        
        <!--<table></table>-->
        <script>
            d3.csv("https://raw.githubusercontent.com/pablo-qui/10_02/main/category-brands.csv",
            (d,i,c) => {
                if (i<25){
                    d3.select("table")
                        .append("tr")
                        .selectAll("td")
                        .data(c)
                        .enter()
                        .append("td")
                        .text(x => d[x])
                }
            }
            )
            

            
        </script>
    
        
    </body>
</html>
